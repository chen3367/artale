<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artale 圖鑑</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f5f5f5;
    }
    .tabs {
      display: flex;
      margin-bottom: 1rem;
    }
    .tabs button {
      flex: 1;
      padding: 0.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      border: none;
      background: #ddd;
    }
    .tabs button.active {
      background: #bbb;
      font-weight: bold;
    }
    .search-box {
      margin-bottom: 1rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .suggestions {
      position: relative;
    }
    .suggestion-list {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      width: 100%;
    }
    .suggestion-item {
      padding: 0.4rem;
      cursor: pointer;
    }
    .suggestion-item:hover {
      background: #eee;
    }
    .info-section img {
      max-height: 80px;
      vertical-align: middle;
    }
    .drops, .mob-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 0.5rem;
    }
    .drops a, .mob-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      font-size: 0.9rem;
      width: 80px;
    }
    .mob-card img {
      height: 60px;
    }
  </style>
</head>
<body>
  <h1>Artale 圖鑑</h1>

  <div class="tabs">
    <button id="tab-mob" class="active">怪物搜尋</button>
    <button id="tab-item">物品搜尋</button>
  </div>

  <div id="section-mob">
    <div class="search-box">
      <label>輸入怪物名稱：</label>
      <div class="suggestions">
        <input type="text" id="mob-input" autocomplete="off" />
        <div id="mob-suggestions" class="suggestion-list" style="display:none;"></div>
      </div>
    </div>
    <div id="mob-info" class="info-section"></div>
  </div>

  <div id="section-item" style="display:none;">
    <div class="search-box">
      <label>輸入物品名稱：</label>
      <div class="suggestions">
        <input type="text" id="item-input" autocomplete="off" />
        <div id="item-suggestions" class="suggestion-list" style="display:none;"></div>
      </div>
    </div>
    <div id="item-info" class="info-section"></div>
  </div>

  <script src="js/mob.js"></script>
  <script src="js/item.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
